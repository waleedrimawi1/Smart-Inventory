<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
<div class="main-layout">
<app-dashboard></app-dashboard>

<div class="table-container">


<!-- Simple Search Bar with Add Button -->
<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <input matInput 
           [(ngModel)]="searchTerm" 
           (input)="applyFilter()" 
           placeholder="Search pruduct by productId, name, or description...">

    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <button mat-raised-button color="primary" class="add-button" (click)="openAddProductDialog()">
    <mat-icon>add</mat-icon>
    Add Product
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef>Product ID</th>
    <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="stockQuantity">
    <th mat-header-cell *matHeaderCellDef>Stock Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.stockQuantity }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef="supplierId">
    <th mat-header-cell *matHeaderCellDef>Supplier ID</th>
    <td mat-cell *matCellDef="let element">{{ element.supplierId }}</td>
  </ng-container>

 <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
    <td mat-cell *matCellDef="let element" class="actions-cell">
      <button mat-icon-button color="primary" matTooltip="Edit product" (click)="editProduct(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Delete product" (click)="deleteProduct(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   <!-- No results message -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell no-data" colspan="5">
      <div class="no-results">
        <p>No products found matching "{{ searchTerm }}"</p>
      </div>
    </td>
  </tr>

</table>
</div> 
</div>
