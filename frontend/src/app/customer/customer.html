<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
<div class="main-layout">
<app-dashboard></app-dashboard>
<div class="table-container">

<!-- Simple Search Bar with Add Button -->
<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <input matInput 
           [(ngModel)]="searchTerm" 
           (input)="applyFilter()" 
           placeholder="Search customers by name, phone, or address...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <button mat-raised-button color="primary" class="add-button" (click)="openAddCustomerDialog()">
    <mat-icon>add</mat-icon>
    Add Customer
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="customer_id">
    <th mat-header-cell *matHeaderCellDef>Customer ID</th>
    <td mat-cell *matCellDef="let element">{{ element.customer_id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="currentBalance">
    <th mat-header-cell *matHeaderCellDef>Current Balance</th>
    <td mat-cell *matCellDef="let element">${{ element.currentBalance | number:'1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
    <td mat-cell *matCellDef="let element" class="actions-cell">
      <button mat-icon-button color="primary" (click)="editCustomer(element)" matTooltip="Edit customer">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCustomer(element)" matTooltip="Delete customer">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
  <!-- No results message -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell no-data" colspan="6">
      <div class="no-results">
        <p>No customers found matching "{{ searchTerm }}"</p>
      </div>
    </td>
  </tr>


</table>
</div> 
</div>
