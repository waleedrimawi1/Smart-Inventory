<div mat-dialog-content>
  <h2 mat-dialog-title>{{ getTitle() }}</h2>
  
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    
    <!-- Full Name Field (both modes) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" placeholder="Enter full name">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="isFieldInvalid('fullName')">
        {{ getFieldErrorMessage('fullName') }}
      </mat-error>
    </mat-form-field>

    <!-- Email Field (both modes) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Enter email address">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="isFieldInvalid('email')">
        {{ getFieldErrorMessage('email') }}
      </mat-error>
    </mat-form-field>

    <!-- Password Field (create mode only) -->
    <mat-form-field appearance="outline" class="full-width" *ngIf="!isEditMode">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Enter password">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="isFieldInvalid('password')">
        {{ getFieldErrorMessage('password') }}
      </mat-error>
    </mat-form-field>

    <!-- Phone Field (both modes) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="Enter phone number">
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error *ngIf="isFieldInvalid('phone')">
        {{ getFieldErrorMessage('phone') }}
      </mat-error>
    </mat-form-field>

    <!-- Role Selection (both modes) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>security</mat-icon>
      <mat-error *ngIf="isFieldInvalid('role')">
        {{ getFieldErrorMessage('role') }}
      </mat-error>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button 
    mat-raised-button 
    color="primary" 
    type="submit" 
    (click)="onSubmit()"
    [disabled]="userForm.invalid">
    {{ getSubmitButtonText() }}
  </button>
</div>
