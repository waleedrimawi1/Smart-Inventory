<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
<div class="main-layout">
<app-dashboard></app-dashboard>
<div class="table-container">

<!-- Simple Search Bar with Add Button -->
<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <input matInput 
           [(ngModel)]="searchTerm" 
           (input)="applyFilter()" 
           placeholder="Search users by name, email, phone, or role...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <button mat-raised-button color="primary" class="add-button" (click)="addUser()">
    <mat-icon>add</mat-icon>
    Add User
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>User ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
    <td mat-cell *matCellDef="let element" class="actions-cell">
      <button mat-icon-button color="primary" (click)="editUser(element)" matTooltip="Edit user">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="confirmDelete(element)" matTooltip="Delete user">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- No results message -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell no-data" colspan="6">
      <div class="no-results">
        <p>No users found matching "{{ searchTerm }}"</p>
      </div>
    </td>
  </tr>

</table>
</div> 
</div>
