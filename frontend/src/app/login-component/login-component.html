<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="login-page">
        <div class="title">SMART INVENTORY MANAGEMENT</div>
        <img class="login-image" src="../../assets/shopping-cart.png">
        <div class="login-prompt">Login</div>
        <div class="email-section">
            <img class="email-image" src="../../assets/username.png">
            <input type="text" placeholder="EMAIL" class="email-field">
        </div>
        <div class="password-section">
            <img class="password-image" src="../../assets/password.png">
            <input type="password" placeholder="PASSWORD" class="password-field">
        </div>
        <button class="login-button">LOGIN</button>
     <div class = "graphic1">
            <img class="graphic1-image" src="../../assets/Graphic1.png">
        </div>
        <div class = "graphic2">
            <img class="graphic2-image" src="../../assets/Graphic2.png">
        </div> 
    </div>
</body>

</html>
